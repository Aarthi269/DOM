<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DOM Manipulation Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>DOM Manipulation Showcase</h1>

    <section>
      <p id="para">This is a sample paragraph.</p>
      <button onclick="changeText()">Change Text</button>
    </section>

    <section>
      <div id="box" class="box">Click button to toggle highlight.</div>
      <button onclick="toggleHighlight()">Toggle Highlight</button>
    </section>

    <section>
      <img id="image" src="image\image 1.png" alt="Placeholder Image" />
      <br />
      <button onclick="changeImage()">Change Image</button>
    </section>

    <section>
      <input type="text" id="textInput" placeholder="Type something..." />
      <button onclick="toggleInput()">Enable/Disable Input</button>
    </section>

    <section>
      <button onclick="toggleDarkMode()">Toggle Light/Dark Mode</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
